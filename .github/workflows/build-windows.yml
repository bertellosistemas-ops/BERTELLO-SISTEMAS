name: Build Biblioteca Copia Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd app
          npm install
      - name: Build executable
        run: |
          cd app
          npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BibliotecaCopiaExe
          path: app/dist/*.exe
