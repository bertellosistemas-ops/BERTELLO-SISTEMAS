<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Escolar</title>
  <link rel="stylesheet" href="ui.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📚 Biblioteca Escolar</h1>
      <span class="subtitle">Gestión integral, moderna y profesional</span>
      <div id="cuadroSebastian" style="position:absolute;top:24px;right:32px;min-width:320px;max-width:400px;background:#2563eb;color:#fff;padding:12px 18px;border-radius:12px;box-shadow:0 2px 12px #0002;text-align:left;">
        <b>Sistema Sebastián Bertello</b>
        <div id="mensajesSebastian" style="margin-top:8px;font-size:1em;max-height:120px;overflow-y:auto;"></div>
      </div>
    </header>
    <aside>
      <nav>
        <button onclick="mostrarVista('libros')"><span>📖</span> Libros</button>
        <button onclick="mostrarVista('usuarios')"><span>👤</span> Usuarios</button>
        <button onclick="mostrarVista('prestamos')"><span>🔄</span> Préstamos/Devoluciones</button>
        <button onclick="mostrarVista('mensajeria')"><span>💬</span> Mensajería</button>
        <button onclick="mostrarVista('chatbot')"><span>🤖</span> Chatbot IA</button>
        <button onclick="mostrarVista('reportes')"><span>📊</span> Reportes</button>
        <button onclick="mostrarVista('respaldo')"><span>🗄️</span> Respaldo/Restauración</button>
        <button onclick="mostrarVista('configuracion')"><span>⚙️</span> Configuración</button>
      </nav>
    </aside>
    <main>
      <div id="vista"></div>
    </main>
  </div>
  <script src="ui.js"></script>
</body>
</html>
